<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Kesehatan Mental</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:," />
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body id="home" class="bg-gradient-to-b from-indigo-50 to-white text-slate-800">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 md:px-12 py-4 bg-white/80 backdrop-blur sticky top-0 shadow-sm z-50">
    <div class="flex items-center space-x-2 hover:cursor-pointer" onclick="window.location.href='web.html'">
        <h1 class="font-semibold text-lg">Nala</h1>
      <div class="bg-indigo-500 text-white font-bold text-lg px-3 py-2 rounded-full shadow">AI</div>
    </div>
    <nav class="hidden md:flex space-x-6 text-sm text-slate-600">
      <a href="web.html#fitur" class="hover:text-indigo-500">Fitur</a>
      <a href="web.html#cara" class="hover:text-indigo-500">Cara Kerja</a>
      <a href="web.html#privasi" class="hover:text-indigo-500">Privasi</a>
      <a href="web.html#about-us" class="hover:text-indigo-500">About Us.</a>
    </nav>
    <div class="space-x-3">
      <button onclick="openLogin()" class="hidden md:inline px-4 py-2 text-sm font-medium border rounded-lg hover:bg-slate-50">Masuk</button>
    </div>
  </header>


  <!-- About Us. -->
  <section id="about-us" class="px-6 md:px-12 py-16 bg-indigo-50">
    <div class="max-w-3xl mx-auto text-center space-y-4">
      <h2 class="text-4xl font-bold">About Us</h2>

      <h3 class="text-2xl font-bold">Ketua</h3>

      <div>
          <div class="inline-block">
            <img class="w-40 h-40 rounded-full object-cover" src="_ (4).jpeg" alt="">
          </div>
          <h3 class="text-1xl font-bold">Nurul Azisa</h3>
      </div>

      <h3 class="text-2xl font-bold">Anggota</h3>

      <div>
          <div class="inline-block">
            <img class="w-40 h-40 rounded-full object-cover" src="_ (4).jpeg" alt="">
          </div>
          <h3 class="text-1xl font-bold">Muhammad Faqih</h3>

          <div class="inline-block">
            <img class="w-40 h-40 rounded-full object-cover" src="_ (4).jpeg" alt="">
          </div>
          <h3 class="text-1xl font-bold">Arundaffa Nahara</h3>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-slate-500 text-sm">
    ©️ 2025 Nala AI
  </footer>

 

  <!-- Login Page -->
  <div id="goLogin" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl w-11/12 md:w-2/3 lg:w-1/2 p-6 space-y-4">
    
      <div class="flex justify-between items-center">
        <button onclick="closeLogin()" class="text-slate-500 hover:text-red-500 text-lg font-bold">×</button>
      </div>

      <div class="h-64 p-4 overflow-y-auto text-sm text-slate-600" id="chatArea">
         <!-- Form Login -->
        <form id="loginForm">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>

        <input type="text" placeholder="Username"
            class="w-full p-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>

        <input type="password" placeholder="Password"
            class="w-full p-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-indigo-600 text-white font-semibold py-2 rounded-lg transition duration-300">
            Masuk
        </button>

        <p class="text-center text-sm text-gray-600 mt-4">
            Belum punya akun?
            <a onclick="showRegister()" class="text-blue-600 font-semibold cursor-pointer hover:underline">Daftar</a>
        </p>
        </form>

        <!-- Form Register -->
        <form id="registerForm" class="hidden">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Register</h2>

        <input type="text" placeholder="Nama Lengkap"
            class="w-full p-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>

        <input type="email" placeholder="Email"
            class="w-full p-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>

        <input type="password" placeholder="Password"
            class="w-full p-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-indigo-600 text-white font-semibold py-2 rounded-lg transition duration-300">
            Daftar
        </button>

        <p class="text-center text-sm text-gray-600 mt-4">
            Sudah punya akun?
            <a onclick="showLogin()" class="text-blue-600 font-semibold cursor-pointer hover:underline">Login</a>
        </p>
        </form>
      </div>
     
    </div>
  </div>

  <!-- JS Interaksi -->
  <script>
    const login = document.getElementById('goLogin');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    function openLogin() { login.classList.remove('hidden'); }
    function closeLogin() { login.classList.add('hidden'); }

    function showRegister() {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
    }

    function showLogin() {
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    }

    
  </script>
</body>
</html>
